{% extends 'basic.html' %}

{% block title %}item claim{% endblock title %}


{% block content %}
	<form action="" method="post" name="api">

    <p><input type ="submit" value="claim" class="btn btn-sm btn-primary"></p>
  </form>
{% endblock content%}
