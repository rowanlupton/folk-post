{%extends 'basic.html'%}

{% block title %}index{% endblock title%}

{% block content %}
	<h3><a href="/submission">new submission</a></h3>

	{% for user in results.items() %}
		{% for entry in user[1].items() %}
			<a href="/{{entry[1].name}}/{{entry[1].item}}"><b>{{entry[1].item}}</b> with <b>{{entry[1].name}}</b> in <b>{{entry[1].location}}</b></a><br>
		{% endfor %}
	{% endfor %}
{% endblock content%}
